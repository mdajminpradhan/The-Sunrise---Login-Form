<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - The Sunrise</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="wrapper">
        <div class="left-section">
            <h1>Signup</h1>
            <div class="row">

                <p>Have account?</p><a href="index.html">Login</a>

            </div>
        </div>
        <div class="register-right-section">
            <div class="form-section">

                <form action="">
                        <div class="username">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="email">
                            <input type="text" placeholder="Email address">
                        </div>
                        <div class="email">
                            <input type="text" placeholder="Confirm email address">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Confirm Password">
                        </div>
                    <div class="submit">
                        <input type="submit" value="Create a new account" class="btn">
                    </div>
                </form>

            </div>
        </div>
    </div>    
   
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
