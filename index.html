<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Sunrise</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="wrapper">
        <div class="left-section">
            <h1>Signup</h1>
            <div class="row">

                <p>Don't have account?</p><a href="register.html">Register</a>

            </div>
        </div>
        <div class="right-section">
            <div class="form-section">

                <form action="">
                        <div class="email">
                            <input type="text" class="uemail" placeholder="Email or Username">
                        </div>
                        <div class="password">
                            <input type="password" name="" id="" class="upassword" placeholder="Password">
                        </div>
                    <div class="submit">
                        <input type="submit" value="Login" class="btn">
                    </div>
                </form>

            </div>
        </div>
    </div>    
   
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
